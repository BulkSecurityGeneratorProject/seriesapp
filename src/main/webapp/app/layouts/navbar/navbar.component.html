<nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container-fluid">

        <!-- Brand -->
        <a class="navbar-brand waves-effect" href="https://mdbootstrap.com/docs/jquery/" target="_blank">
            <strong class="blue-text">{{router.url}}</strong>
        </a>

        <!-- Collapse -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<div class="sidebar-fixed position-fixed">

    <a class="logo-wrapper waves-effect">
        <img src="/content/images/outline_watch.png" class="img-fluid" alt="">
    </a>

    <div class="list-group list-group-flush" [ngSwitch]="isAuthenticated()">
        <span *jhiHasAnyAuthority="'ROLE_ADMIN'" class="list-group" routerLinkActive="active" ngbDropdown
              [routerLinkActiveOptions]="{exact: true}">
            <a class="list-group-item-heading" ngbDropdownToggle id="admin-menu">
                    <span>
                        <fa-icon icon="user-plus"></fa-icon>
                        <span>Administration</span>
                    </span>
            </a>
            <span ngbDropdownMenu>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/user-management"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="user" fixedWidth="true"></fa-icon>
                        <span>User management</span>
                    </a>
                </span>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/jhi-metrics"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="tachometer-alt" fixedWidth="true"></fa-icon>
                        <span>Metrics</span>
                    </a>
                </span>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/jhi-health"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="heart" fixedWidth="true"></fa-icon>
                        <span>Health</span>
                    </a>
                </span>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/jhi-configuration"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="list" fixedWidth="true"></fa-icon>
                        <span>Configuration</span>
                    </a>
                </span>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/audits"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="bell" fixedWidth="true"></fa-icon>
                        <span>Audits</span>
                    </a>
                </span>
                <span>
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/logs"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="tasks" fixedWidth="true"></fa-icon>
                        <span>Logs</span>
                    </a>
                </span>
                <span *ngIf="swaggerEnabled">
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="admin/docs"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="book" fixedWidth="true"></fa-icon>
                        <span>API</span>
                    </a>
                </span>
                <!-- jhipster-needle-add-element-to-admin-menu - JHipster will add entities to the admin menu here -->
                <span *ngIf="!inProduction">
                    <a class="list-group-item list-group-item-action waves-effect" href='./h2-console' target="_tab"
                       (click)="collapseNavbar()">
                        <fa-icon icon="hdd" fixedWidth="true"></fa-icon>
                        <span>Database</span>
                    </a>
                </span>
            </span>
        </span>
        <span routerLinkActive="active" class="list-group" ngbDropdown [routerLinkActiveOptions]="{exact: true}">
            <a class="list-group-item-heading" id="account-menu" ngbDropdownToggle>
                  <span *ngIf="!getImageUrl()">
                    <fa-icon icon="user"></fa-icon>
                    <span>
                      Account
                    </span>
                  </span>
                <span *ngIf="getImageUrl()">
                      <img [src]="getImageUrl()" class="profile-image img-circle" alt="Avatar">
                  </span>
            </a>
            <span ngbDropdownMenu>
                <span *ngSwitchCase="true">
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="settings"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="wrench" fixedWidth="true"></fa-icon>
                        <span>Settings</span>
                    </a>
                </span>
                <span *ngSwitchCase="true">
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="password"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="clock" fixedWidth="true"></fa-icon>
                        <span>Password</span>
                    </a>
                </span>
                <span *ngSwitchCase="true">
                    <a class="list-group-item list-group-item-action waves-effect" (click)="logout()" id="logout">
                        <fa-icon icon="sign-out-alt" fixedWidth="true"></fa-icon>
                        <span>Sign out</span>
                    </a>
                </span>
                <span *ngSwitchCase="false">
                    <a class="list-group-item list-group-item-action waves-effect" (click)="login()" id="login">
                        <fa-icon icon="sign-in-alt" fixedWidth="true"></fa-icon>
                        <span>Sign in</span>
                    </a>
                </span>
                <span *ngSwitchCase="false">
                    <a class="list-group-item list-group-item-action waves-effect" routerLink="register"
                       routerLinkActive="active" (click)="collapseNavbar()">
                        <fa-icon icon="user-plus" fixedWidth="true"></fa-icon>
                        <span>Register</span>
                    </a>
                </span>
            </span>
        </span>
        <span routerLinkActive="active" class="list-group" [routerLinkActiveOptions]="{exact: true}">
            <a class="list-group-item list-group-item-action waves-effect" routerLink="/"
               (click)="collapseNavbar()">
                    <span>
                        <fa-icon icon="home"></fa-icon>
                        <span>Home</span>
                    </span>
            </a>
        </span>
        <span *ngSwitchCase="true" class="list-group" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">
        <span class="list-group-item-heading" id="entity-menu">
                    <span>
                        <fa-icon icon="th-list"></fa-icon>
                        <span>
                            Entities
                        </span>
                    </span>
        </span>
            <span>
                <a class="list-group-item list-group-item-action waves-effect" routerLink="series"
                   routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                    <span>Series</span>
                </a>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <a class="list-group-item list-group-item-action waves-effect" routerLink="season"
                   routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                    <span>Season</span>
                </a>
            </span>
            <span *jhiHasAnyAuthority="'ROLE_ADMIN'">
                <a class="list-group-item list-group-item-action waves-effect" routerLink="episode"
                   routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                    <span>Episode</span>
                </a>
            </span>
            <span>
                <a class="list-group-item list-group-item-action waves-effect" routerLink="followed-series"
                   routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                    <span>Followed Series</span>
                </a>
            </span>
            <span>
                <a class="list-group-item list-group-item-action waves-effect" routerLink="watched-episode"
                   routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                    <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                    <span>Watched Episode</span>
                </a>
            </span>
            <!-- jhipster-needle-add-entity-to-menu - JHipster will add entities to the menu here -->
        </span>
    </div>

</div>
