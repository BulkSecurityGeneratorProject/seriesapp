<div>
    <h2 id="page-heading">
        <span>Seasons</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-season" [routerLink]="['/season/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Season
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="seasons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Number</span></th>
            <th><span>Description</span></th>
            <th><span>Release Year</span></th>
            <th><span>Series</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let season of seasons ;trackBy: trackId">
                <td><a [routerLink]="['/season', season.id, 'view' ]">{{season.id}}</a></td>
                <td>{{season.number}}</td>
                <td>{{season.description}}</td>
                <td>{{season.releaseYear}}</td>
                <td>
                    <div *ngIf="season.series">
                        <a [routerLink]="['../series', season.series?.id, 'view' ]" >{{season.series?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/season', season.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/season', season.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'season/'+ season.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
