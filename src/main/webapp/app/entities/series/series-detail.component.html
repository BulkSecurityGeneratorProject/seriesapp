<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="series">
            <h2><span>Series</span> {{series.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{series.name}}</span>
                </dd>
                <dt><span>Release Year</span></dt>
                <dd>
                    <span>{{series.releaseYear}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{series.description}}</span>
                </dd>
                <dt><span>FollowedSeries</span></dt>
                <dd>
                    <div *ngIf="followedSeries">
                        Rate:{{followedSeries.rate}}
                        Comment:{{followedSeries.comment}}
                    </div>
                </dd>
                <dt *ngIf="series.seasons.length > 0"><span>Seasons</span></dt>
                <dd id="accordion" *ngFor="let season of series.seasons">
                    <div class="card">
                        <div class="card-header" (click)="setVisible(season.number)">
                            <span class="card-link" data-toggle="collapse">
                                Season {{season.number}} : {{season.releaseYear}}
                            </span>
                        </div>
                        <div id="{{ 'collapse-' + season.number }}" class="collapse" [ngClass]="{'show':season.number == visibleSeason}" data-parent="#accordion">
                            <div class="card-body">
                                <jhi-season-detail [season]="season"></jhi-season-detail>
                            </div>
                        </div>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/series', series.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
