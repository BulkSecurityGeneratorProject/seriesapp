<div class="row justify-content-center">
    <div class="col-11">
        <div *ngIf="episode">
            <h2><span>Episode</span> {{episode.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Number</span></dt>
                <dd>
                    <span>{{episode.number}}</span>
                </dd>
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{episode.title}}</span>
                </dd>
                <dt><span>Release Date</span></dt>
                <dd>
                    <span>{{episode.releaseDate}}</span>
                </dd>
                <dt><span>Duration</span></dt>
                <dd>
                    <span>{{episode.duration}}</span>
                </dd>
                <dt><span>Season</span></dt>
                <dd>
                    <div *ngIf="episode.season">
                        <a [routerLink]="['/season', episode.season?.id, 'view']">{{episode.season?.id}}</a>
                    </div>
                </dd>
                <dt><span>WatchedEpisode</span></dt>
                <dd>
                    <div *ngIf="watchedEpisode && watchedEpisode.id">
                        Rate:{{watchedEpisode.rate}}
                        Comment:{{watchedEpisode.comment}}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button"
                    [routerLink]="['/episode', episode.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
